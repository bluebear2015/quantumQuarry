<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkpoint 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Press+Start+2P&family=Rubik+Moonrocks&display=swap" rel="stylesheet"> <link rel="stylesheet" href="style.css" />
  </head>
  <body class="hero-img">
    <header class="text-center text-bold text-warning container-fluid d-flex justify-content-center">
      <h1 class="gameFont border border-warning elevation-5 bg-dark m-3 p-1">Quantum Quarry</h1>
    </header>
    <main class="container-fluid titleFont fs-6">
      <section id="planetSection">
        <img
          class="col-2"
          onclick="mineGold()"
          id="plantImage"
          src="giphy.gif"
          alt="" />
          <img id="penaltyImage" src="buzzlight.gif" alt="Penalty Image" style="display: none;">
          <div id="penaltyText" style="display: none;">Galactic Taxes: -<span id="penaltyAmount">0</span></div>
          <img id="bonusImage" src="spaceBubble.gif" alt="Bonus Image" style="display: none;">
          <div id="bonusText" style="display: none;">Time Warp: +<span id="bonusAmount">0</span></div>
          

        <h1 class="text-warning" id="goldCount">0</h1>
        <p class="text-warning text-bold">Total Resources per Click: <span id="totalResourcesPerClick">1</span></p>
        <p class="text-warning text-bold">Auto Upgrades per Click: <span id="autoUpgradesPerClick">1</span></p>
     <progress class="offset-1" id="autoUpgradeProgressBar" max="100" style="display: none;"></progress>


      </section>
      <section class=" container-fluid d-flex justify-content-between p-3">
        <div class="col-6">
          <div
            class="d-flex justify-content-between  p-4 elevation-5 glassCard2 p-1 m-2 text-center text-warning">
            <button onclick="buyPickaxe()" class="btn btn-danger">
              PickAxe $<span id="pickaxePrice">50</span>
            </button>
            <span class="m-1 offset-4 elevation-5 bg-dark p-2">PickAxe +1</span>
            <button onclick="buyDrill()" class="btn btn-danger">
              Drill $<span id="drillPrice">500</span>
            </button>
            <span class="m-1 offset-4 elevation-5 bg-dark p-2">Drill +5</span>
          </div>
          <div
            class="d-flex justify-content-between  p-4 elevation-5 glassCard2 p-1 text-center text-warning m-2">
            
            <button onclick="buyRover()" class="btn btn-danger">Rover $<span id="roverPrice">600</span></button>
            <span class="m-1 offset-2 elevation-5 bg-dark p-2">Auto +20</span>
          
            <button onclick="buyExcavator()" class="btn btn-danger">
              Excavator $<span id="excavatorPrice">1000</span>
          </button>
          <span class="m-1 elevation-5 bg-dark p-1">Excavator +10</span>
          

          </div>
        </div>

        <div class="col-6">
          <div
            class="d-flex justify-content-between m-3 elevation-5 glassCard2 p-1 text-center text-warning">
            <div class="m-2 p-3 elevation-5 border border-3 bg-dark">
              PickAxe multiplier X <span id="clickMultiplier">0</span>
            </div>
            <div class="m-2 p-3 elevation-5 border border-3 bg-dark">
              Drill multiplier X <span id="clickMultiplierDrill">0</span>
            </div>
            
          </div>

          <div
          class="d-flex justify-content-between m-3 elevation-5 glassCard2 p-1 text-center text-warning">
         <div class="m-2 elevation-5 p-3 border border-3  bg-dark elevation-5">
            rover Auto multiplier X <span id="roverCount">0</span>
          </div>
          <div class="m-2 elevation-5 border border-3 bg-dark p-3">
            Excavator multiplier X <span id="clickMultiplierExcavator">0</span>
          </div> 


        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
